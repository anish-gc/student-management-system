{% load static %}

<style>
    /* Add this CSS to your stylesheets */
/* Add this CSS to your stylesheets */

.preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #ffffff; /* Background color of the preloader */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; /* Make sure itâ€™s above everything else */
}

.spinner {
    border: 8px solid rgba(0, 0, 0, 0.1);
    border-left: 8px solid #0258d8; /* Spinner color */
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
        border-left-color: #0258d8; /* Initial color */
    }
    25% {
        transform: rotate(90deg);
        border-left-color: #0258d8; /* Change color at 25% */
    }
    50% {
        transform: rotate(180deg);
        border-left-color: #0258d8; /* Change color at 50% */
    }
    75% {
        transform: rotate(270deg);
        border-left-color: #0258d8; /* Change color at 75% */
    }
    100% {
        transform: rotate(360deg);
        border-left-color: #0258d8; /* Reset to initial color */
    }
}

/* Hide preloader when the page is fully loaded */
body.loaded .preloader {
    opacity: 0;
    transition: opacity 0.5s ease-out;
}

</style>

<div class="preloader">
    <div class="spinner"></div>
</div>
