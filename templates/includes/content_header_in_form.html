<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{% if is_editing %}Edit{% else %}Add{% endif %} {{ object_name }}</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a href="{% url 'accounts:dashboard' %}">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="{% url list_url %}">{{ object_name }} List</a>
                    </li>
                    <li class="breadcrumb-item active">
                        {% if is_editing %}Edit{% else %}Add{% endif %} {{ object_name }}
                    </li>
                </ol>
            </div>
        </div>
    </div>
</section>
