{% load static %}
<!doctype html>
<html lang="en">
<!--begin::Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>AdminLTE 4 | Login Page</title>
    <!--begin::Accessibility Meta Tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#007bff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
    <!--end::Accessibility Meta Tags-->
    <!--begin::Primary Meta Tags-->

    <!-- Skip links will be dynamically added by accessibility.js -->
    <meta name="supported-color-schemes" content="light dark" />
    <link rel="preload" href="{% static 'authentication/adminlte.css' %}" as="style" />
    <!--end::Accessibility Features-->
    <!--begin::Fonts-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css"
        integrity="sha256-tXJfXfp6Ewt1ilPzLDtQnJV4hclT9XuaZUKyUvmyr+Q=" crossorigin="anonymous" media="print"
        onload="this.media='all'" />
    <!--end::Fonts-->
    <!--begin::Third Party Plugin(OverlayScrollbars)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/styles/overlayscrollbars.min.css"
        crossorigin="anonymous" />
    <!--end::Third Party Plugin(OverlayScrollbars)-->
    <!--begin::Third Party Plugin(Bootstrap Icons)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        crossorigin="anonymous" />
    <!--end::Third Party Plugin(Bootstrap Icons)-->
    <!--begin::Required Plugin(AdminLTE)-->
    <link rel="stylesheet" href="{% static 'authentication/adminlte.css' %}" />
    <!--end::Required Plugin(AdminLTE)-->
</head>
<!--end::Head-->
<!--begin::Body-->

<body class="login-page bg-body-secondary">
    <div class="login-box">
        <div class="login-logo">
            <a href="#"><b>NS</b> DEVIL</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <!-- Error Messages -->
                <div id="error-messages" class="alert alert-danger" style="display: none;">
                    <ul id="error-list" class="mb-0"></ul>
                </div>

                <!-- Success Message -->
                <div id="success-message" class="alert alert-success" style="display: none;"></div>

                <form id="login-form" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username"
                            required />
                        <div class="input-group-text"><span class="bi bi-person-fill"></span></div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                            required />
                        <div class="input-group-text"><span class="bi bi-lock-fill"></span></div>
                    </div>
                    <!--begin::Row-->
                    <div class="row">
                        <div class="col-8">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="remember_me" value="1"
                                    id="flexCheckDefault" />
                                <label class="form-check-label" for="flexCheckDefault"> Remember Me </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="login-btn">
                                    <span id="btn-text">Sign In</span>
                                    <span id="btn-spinner" class="spinner-border spinner-border-sm ms-2"
                                        style="display: none;"></span>
                                </button>
                            </div>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!--end::Row-->
                </form>
            </div>
            <!-- /.login-card-body -->
        </div>
        <!-- /.login-box -->
    </div>
 
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const errorMessages = document.getElementById('error-messages');
            const errorList = document.getElementById('error-list');
            const successMessage = document.getElementById('success-message');
            const usernameField = document.getElementById('username');
            const passwordField = document.getElementById('password');

            // Hide messages function
            function hideMessages() {
                errorMessages.style.display = 'none';
                successMessage.style.display = 'none';
                errorList.innerHTML = '';
            }

            // Show error messages
            function showErrors(errors) {
                hideMessages();
                errorList.innerHTML = '';

                if (Array.isArray(errors)) {
                    errors.forEach(error => {
                        const li = document.createElement('li');
                        li.textContent = error;
                        errorList.appendChild(li);
                    });
                } else if (typeof errors === 'object') {
                    Object.keys(errors).forEach(field => {
                        const fieldErrors = errors[field];
                        fieldErrors.forEach(error => {
                            const li = document.createElement('li');
                            li.textContent = `${field}: ${error}`;
                            errorList.appendChild(li);
                        });
                    });
                } else {
                    const li = document.createElement('li');
                    li.textContent = errors;
                    errorList.appendChild(li);
                }

                errorMessages.style.display = 'block';
                errorMessages.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            // Show success message
            function showSuccess(message) {
                hideMessages();
                successMessage.textContent = message;
                successMessage.style.display = 'block';
            }

            // Toggle loading state
            function setLoading(loading) {
                if (loading) {
                    loginBtn.disabled = true;
                    btnText.textContent = 'Signing In...';
                    btnSpinner.style.display = 'inline-block';
                } else {
                    loginBtn.disabled = false;
                    btnText.textContent = 'Sign In';
                    btnSpinner.style.display = 'none';
                }
            }

            // Client-side validation
            function validateForm() {
                const errors = [];
                const username = usernameField.value.trim();
                const password = passwordField.value.trim();

                if (!username) {
                    errors.push('Username is required');
                    usernameField.classList.add('is-invalid');
                } else {
                    usernameField.classList.remove('is-invalid');
                    usernameField.classList.add('is-valid');
                }

                if (!password) {
                    errors.push('Password is required');
                    passwordField.classList.add('is-invalid');
                } else if (password.length < 1) {
                    errors.push('Password must be at least 3 characters long');
                    passwordField.classList.add('is-invalid');
                } else {
                    passwordField.classList.remove('is-invalid');
                    passwordField.classList.add('is-valid');
                }

                return errors;
            }

            // Remove validation classes on input
            usernameField.addEventListener('input', function () {
                if (this.value.trim()) {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                }
            });

            passwordField.addEventListener('input', function () {
                if (this.value.trim() && this.value.length >= 3) {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                }
            });

            // Form submission
            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();

                // Hide previous messages
                hideMessages();

                // Client-side validation
                const validationErrors = validateForm();
                if (validationErrors.length > 0) {
                    showErrors(validationErrors);
                    return;
                }

                // Show loading state
                setLoading(true);

                // Prepare form data
                const formData = new FormData(loginForm);

                // AJAX request
                fetch(window.location.href, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        setLoading(false);

                        if (data.success) {
                            showSuccess(data.message || 'Login successful! Redirecting...');

                            // Redirect after a short delay
                            setTimeout(() => {
                                window.location.href = data.redirect_url || '/dashboard/';
                            }, 1500);
                        } else {
                            showErrors(data.errors || ['Login failed. Please try again.']);
                        }
                    })
                    .catch(error => {
                        setLoading(false);
                        console.error('Error:', error);
                        showErrors(['An error occurred. Please try again later.']);
                    });
            });
        });
    </script>
</body>
<!--end::Body-->

</html>
